<template>

    <lightning-modal-header label={labels.BatchJobLogs}></lightning-modal-header>

    <lightning-modal-body>
        <lightning-datatable
            data={logs}
            columns={columns}
            key-field="Id"
            hide-checkbox-column="true"
        >
        </lightning-datatable>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button
            variant="brand"
            label={labels.CloseButton}
            onclick={handleCloseButtonClick}
        >
        </lightning-button>
    </lightning-modal-footer>

</template>
